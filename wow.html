<!doctype html>
<html ng-app="app">
  <header>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular.js"></script>
    <script language="javascript" type="text/javascript">
      angular.module('app', []);
      
      //Whatever you put on the controller scope,
      //will be availalble in the HTML element bound to the controller.
      function MyController($scope){
        $scope.newMessage = "http://1.bp.blogspot.com/-wqRrVO5sCK4/TdJ8MfDuPuI/AAAAAAAAAAU/_i0RQAc79D8/s1600/hey-peas.jpg";
        $scope.messages = ["http://1.bp.blogspot.com/-wqRrVO5sCK4/TdJ8MfDuPuI/AAAAAAAAAAU/_i0RQAc79D8/s1600/hey-peas.jpg"]; 
        
        $scope.add = function(){
          $scope.messages.push($scope.newMessage);
        };
      }
    </script>
  </header>
  
  <body ng-controller="MyController">
    <center>Enter url:</center><br>     
    <input type="text" ng-model="newMessage">
    <input type="submit" ng-click="add()" value="New Picture">
    <br>
    Url picture: <br>
    <ul>
      <li ng-repeat="message in messages">
        <IMG SRC={{message}} ALT="some text" WIDTH=300 HEIGHT=200>
      </li>
    </ul>
  </body>
  
</html>
